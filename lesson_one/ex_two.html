<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <h2>Задача 2</h2>
    <p>Вводиться номер місяця. Автоматично виводити рекомендований одяг (зима – пальто, літо – шорти ….). Також автоматично виводити зображення з
        відповідним зображенням лісу (зима – ліс зі снігом, осінь – жовтий ліс, …).</p>
    <div id="app">
        <label>
            Введіть номер місяця:
            <input type="number" v-model.lazy="monthNumber">
        </label>
        <div>
            <p>Season : {{season().season}}</p>
            <p>{{season().message}}</p>
        </div>
        <img :src="season().img" alt="">
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    monthNumber: 1,
                    seasons: [
                        {
                            season: 'winter',
                            img: 'img/winter.png',
                            message: 'Одягни шапку'
                        },
                        {
                            season: 'spring',
                            img: 'img/spring.png',
                            message: 'Не забувай про галощі'
                        },
                        {
                            season: 'summer',
                            img: 'img/summer.jpg',
                            message: 'Самий час полежита на ліжаку'
                        },
                        {
                            season: 'autumn',
                            img: 'img/autumn.png',
                            message: 'Не забудь парасольку'
                        },
                    ]
                }
            },
            methods: {
                season() {
                    switch (monthNumber) {
                        case 1:
                        case 2:
                        case 12:
                            return seasons[0]
                        case 3:
                        case 4:
                        case 5:
                            return seasons[1]
                        case 6:
                        case 7:
                        case 8:
                            return seasons[2]
                        case 9:
                        case 10:
                        case 11:
                            return seasons[3]
                        default:
                            return null;
                    }
                }
            },
            computed:{
                
            }
        }).mount('#app')
    </script>
</body>

</html>
